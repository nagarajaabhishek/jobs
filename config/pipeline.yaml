# =================================================================
# JOB SEARCH & EVALUATION CONFIGURATION
# Modify this file to change search targets, limits, and job filters.
# =================================================================

sourcing:
  # 1. SEARCH QUERIES
  queries:
    - "Product Manager"
    - "Project Manager"
    - "Program Manager"
    - "Business Analyst"
    - "Product Owner"
    - "Scrum Master"
    - "Strategy Operations"
    - "GTM Manager"

  # 2. LOCATIONS (Values are 'Results Wanted' per location)
  locations:
    "United States": 50

  # 3. PIPELINE LIMITS
  max_workers: 4
  expand_ai_queries: false
  use_ai_filter: true
  
  ats_boards:
    greenhouse: ["canva", "discord", "figma"]
    lever: ["netflix", "palantir", "discord"]
    ashby: ["ashby", "notion", "figma", "linear", "vercel", "ramp"]

evaluation:
  provider: "gemini"
  sourcing_model: "gemini-2.5-flash-lite"
  gemini_model: "gemini-2.5-flash"
  batch_eval_size: 10
  sheet_batch_size: 50
  limit: 50

# =================================================================
# JOB FILTERS
# =================================================================

candidate_constraints:
  years_of_experience: 3.0
  visa_status: "F-1 (Requires H1B Sponsorship)"
  clearance: "None"

