  evidence: At the University of Texas at Arlington, I orchestrated the end-to-end program delivery for \textbf{'MavMarket'}, scaling the platform to 200+ vendors and 5,000+ attendees. By managing the critical path timeline and implementing real-time KPI tracking via Power BI dashboards, I improved stakeholder satisfaction by 35% and reduced manual planning overhead by 40% through systemic workflow standardization.
